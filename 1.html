<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <!--
        1.如果我们需要在网页中书写特殊的符号，需要使用html中的实体(转义字符)
        实体的语法：&实体名字;
            空格：&nbsp;
            大于号：&gt;
            小于号：&lt;
        2.meta主要用于设置网页中的一些元素
            <meta name="" content="">
            charset:指定网页的字符集
            keywords：表示网站的关键词
            description：用于网站的描述
            title:标签的内容为作为搜索结果超链接的文字显示
        3.html标签
            标题：h1~h6，块标签
            <hgroup></hgroup>用于标题分组
            p标签表示页面的一个段落，是一个块元素，不能在p标签中放块元素
            em标签用于文字加重 行内元素
            strong标签用于文字加粗
            结构标签：
                <header>表示网页的头部</header>
                <main>表示网页的主要内容</main>
                <footer>表示网页的</footer>
                <nav>网页的导航</nav>
                aside 侧边栏
                article 表示一个独立的文档
                section表示一个独立的区块
                div表示一个区块，目前主要的布局
                span行内元素，一般用于网页选中文字
                列表list(使用li表示列表项)
                    无序列表：ul；
                    有序列表：ol；
                    定义列表：dl(用dt表示定义的内容，用dd对内容进行解释)
                超链接标签：
                    <a href=""></a> 用a标签定义超链接 行内元素，可以嵌套除它自身的任何元素


            
    -->
    
    

</body>
</html>
